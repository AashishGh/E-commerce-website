{% extends 'base.html' %}

{% block title %} All Products {% endblock %}

{% block content %}
<h3 style = "margin-left: 15%;"> All Products:</h3>
<div class="container" style="text-align:center;">
    <hr>
    {% for cat in allcategories %}
    <h4>{{cat.title}}</h4><hr>
    <div class="row">
        {% for p in cat.product_set.all %}
        <div class="col-md-3">
            <div class="m-4">
                <h4><a href="{% url 'ecomapp:productdetail' p.slug %}">{{p.title}}</a></h4>
                <a href="{% url 'ecomapp:productdetail' p.slug %}">
                <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 2500; object-fit: cover;">
                </a> 
                <p class="mt-3">Price: </strike> Rs. {{p.selling_price}}</p>
                
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
